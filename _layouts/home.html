<!doctype html>
<html lang="en">
  <head>
    {% include header.html %}
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/index.css">
  </head>
  <body>
    {% include top-navbar.html %}
    <div class="container" style="opacity: 0.9;">
      <header class="blog-header py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control blog-search" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" style="border: 0px solid transparent;" type="button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
          </div>
        </header>
        {{ content }}
    </div>
    {% include footer.html %}
    {% include scripts.html %}
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
