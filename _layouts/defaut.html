<!doctype html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>

    {% if page.layout == "simple" %}
      {{ content }}
    {% else %}
      <main id="content" role="main">
        {{ content }}
      </main>
    {% endif %}

    {% include footer.html %}
    {% include scripts.html %}
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
